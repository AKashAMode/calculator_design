<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="calculator-container">
         
            <div class="enter-num">
               5643.564
            </div><hr>
      
           <div class="digit-container">


            <div class="num-contain">
                <div class="box">7</div>
                <div class="box">4</div>
                <div class="box">1</div>
                <div class="box">.</div>
            </div>

            <div class="num-contain">
                <div class="box">8</div>
                <div class="box">5</div>
                <div class="box">2</div>
                <div class="box">0</div>
            </div>

            <div class="num-contain">
                <div class="box">9</div>
                <div class="box">6</div>
                <div class="box">3</div>
                <div class="box">/</div>
            </div>

            <div class="num-contain">
                <div class="box" style="background-color:  #7FA1C3;">DEL</div>
                <div class="box">+</div>
                <div class="box">-</div>
                <div class="box">*</div>
            </div>

        </div><hr>

        <div class="btn-section">
            <button class="btn btn1">RESET</button>
            <button class="btn btn-color">=</button>

        </div>

        


        </div>
    </div>
    
</body>
</html>
